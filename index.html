    <header>

            <h1>Bienvenu à bord</h1>
            <h2>Location de voiture 24h/24 et 7 jours sur 7</h2>
            <form action="#" method="post" id="search" class="flex-row">
                <div class="flex-row">
                    <select name="adress" id="adress" required>
                        <option value="">Adresse de depart</option>
                        <option value="Paris">Paris</option>
                        <option value="Marseille">Marseille</option>
                        <option value="Rennes">Rennes</option>
                    </select>
                    <input type="date" name="date_begin" id="date_begin" required>
                    <input type="date" name="date_end" id="date_end" required>
                </div>
                <input type="submit" value="Valider ma recherche">
            </form>
        </div>
    </header>
    <main class="container-width">
        <div class="flex-row">
            <p id="nbre-results"></p>
            <form action="order_results">
                <select name="type_order" id="type-order">
                    <option value="" selected>Trier par:</option>                    
                    <option value="price">Prix croissant</option>
                    <option value="model">Modèle</option>
                </select>
            </form>
        </div>
